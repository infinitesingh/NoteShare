
{% extends 'base.html' %}

{% block title %}Make Notes{% endblock %}

{% block content %}
<h2>{% if note %}Edit{% else %}Add{% endif %} Note</h2>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ note.title|default_if_none:'' }}" required><br><br>
    <label for="content">Content:</label>
    <textarea name="content" id="content" required>{{ note.content|default_if_none:'' }}</textarea><br><br>
    <button type="submit">{% if note %}Update{% else %}Create{% endif %}</button>
</form>

{% endblock %}
