{% extends 'base.html' %}
{% block title %}Confirm{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this note?</h2>
<p>{{ note.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
</form>
<a href="{% url 'note_list' %}">Cancel</a>
{% endblock %}
