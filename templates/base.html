<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Notes App{% endblock %}</title>
    <style>
        /* Basic styling for the top ribbon, footer, and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-ribbon {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-ribbon a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .top-ribbon a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="top-ribbon">
        <div>
            <a href="{% url 'note_list' %}">Home</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href= "{% url 'note_create' %}">Create Note</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Notes App</p>
    </footer>
</body>
</html>
